<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- main div start -->
    <div class="container">
        
        <!-- logo start -->
        <div class="logo">
            <img src="images/google.jpg" alt="google">
        </div>
        <!-- logo end -->

        <!-- input start -->
        <div class="search">
            <p>Search the web using Google!</p>
            <form>
                <div id="box">
                    <input type="text" id="search">
                </div>
            </form>
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>
        </div>
        <!-- input end -->

        <div class="containers">
            
            <div id="contain-1" class="border-r">
                <p>Special Searches</p>
                <p><a href="#">Stanford Search</a></p>
                <p><a href="#">Linux Search</a></p>
            </div>
            
            <div id="contain-2" class="border-r">
                <p><a href="#">Help!</a></p>
                <p><a href="#">About Google!</a></p>
                <p><a href="#">Company Info</a></p>
                <p><a href="#">Google! Logos</a></p>
            </div>
            <div id="contain-3">
                Get Google! <br>
                updates monthly:
                <form>
                    <div id="box">
                        <input placeholder="your e-mail" type="text" id="search">
                        <i class="fa fa-search"></i>
                    </div>
                </form>
                <button type="button">Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>

        <!-- footer -->
        <footer class="clearfix">
            Copyright Â©1998 Google Inc. 
        </footer>


    </div>
    <!-- main div end -->

</body>

</html>
